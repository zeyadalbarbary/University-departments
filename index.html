    <style>
      @font-face {
       font-family: 'Helvetica-bd';
       src: url('helvetica-neue-w23-for-sky-bd.ttf') format('truetype');
      }

      @font-face {
       font-family: 'Helvetica-reg';
       src: url('HelveticaNeueW23forSKY-Reg.ttf') format('truetype');
      }
      body {
        font-family: 'Helvetica-reg', Arial, sans-serif; /* استخدام الخط المخصص */
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #FFF6F1; /* تغيير لون الخلفية */
      }
      /* تخصيص فئة container للجزء الخاص بالبطاقات */
      .container-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 20px auto;
        max-width: 1200px;
      }
      .card {
        flex: 1 1 calc(33.333% - 30px);
        max-width: calc(33.333% - 30px);
        text-align: center;
        transition: transform 0.3s ease;
        cursor: pointer;
        border: 5px solid #ff914d;
        border-radius: 30px;
        padding: 10px;
        box-sizing: border-box;
        background-color: white; /* جعل الخلفية بيضاء */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 15px
        text-decoration: none; /* التأكد من إزالة التسطير */
      }
      .card:hover {
        transform: scale(1.05);
        text-decoration: none; /* التأكد من إزالة التسطير */
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        background-color: #FFF6F1; /* تغيير لون الخلفية */
      }

      .card a:hover {
        text-decoration: none !important; /* التأكد من عدم ظهوره أبدًا */
      }
      .card h6 {
        margin: 10px 0 0;
        font-size: 2em;
        text-decoration: none; /* التأكد من إزالة التسطير */
        color: #333;
        height: auto;
      }

      .card a {
        text-decoration: none; /* إزالة التسطير من الرابط */
      }

      .card a h6 {
        text-decoration: none; /* منع التسطير داخل الروابط */
      }

      .card:hover h6 {
        text-decoration: none; /* التأكد من عدم ظهور التسطير عند التحويم */
      }
      .section-title {
        font-size: 2em;
        color: #333;
        margin: 20px 0;
      }
@media (max-width: 768px) {
  .container-cards {
    flex-direction: column; /* جعل العناصر تتراكم عموديًا */
    align-items: center; /* توسيط العناصر */
  }

  .card {
    flex: 1 1 100%; /* جعل العرض 100% */
    max-width: 90%; /* تقليل العرض قليلاً ليبقى متناسق */
  }
}
    </style>
